<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Collector | Utprojects</title>


    <!-- bootstrap modal -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">


    <!-- link css and js file -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

<style>
    
</style>


   
</head>

<body>




    <!-- bootstrap navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Link Collector</a>
        <button class="navbar-icon" type="button" id="linkbtn" >
            <!-- <span class="navbar-toggler-icon"></span> -->
            <svg xmlns="http://www.w3.org/2000/svg" data-toggle="modal" data-target="#exampleModalCenter" height="30px" viewBox="0 0 24 20" width="30px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5zm-6 8H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2zm-3-4h8v2H8z"/></svg>
        </button>

       
    </nav>

    <!-- alert successful created -->
    <div class="alert alert-success fade show" role="alert" id="successalert">
        Link Created Successfully!
    </div>






    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" style="width: 100%;">
        Create Link
    </button>
    <!-- <button onclick="createlink();"> Click here</button> -->
    
    
    <!-- link collector container -->
    <div class="container">
        <div class="box">
            <ol type="1" id="orderedlist">
                
            </ol>
        </div>
    </div>
    





    <!-- Modal form-->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- form body -->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter Text to Display</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                placeholder="Text to Display" required>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Link</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter link" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                            <label class="form-check-label" for="exampleCheck1">Check for confirmation</label>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="createlink();">Save
                                    changes</button>
                                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
                            </div>
                        </div>

                       
                    </form>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
